name: Daily Supabase DB Clone + Backup

on:
  schedule:
    # Runs daily at 2 AM IST (20:30 UTC)
    - cron: "30 20 * * *"
  workflow_dispatch:

jobs:
  clone-and-backup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Dump and restore Supabase databases
        env:
          SRC_DB: ${{ secrets.SRC_DB }}
          DEST_DB: ${{ secrets.DEST_DB }}
        run: |
          set -e
          DATE=$(date +%Y-%m-%d_%H-%M)
          BACKUP_FILE="supabase_backup_$DATE.dump"

          echo "ðŸŸ¢ Starting pg_dump from source Supabase..."
          pg_dump --no-owner --no-privileges --no-publications --no-subscriptions --no-tablespaces -Fc -v -d "$SRC_DB" -f "$BACKUP_FILE"

          echo "ðŸŸ¢ Restoring into destination Supabase..."
          pg_restore -v -d "$DEST_DB" "$BACKUP_FILE"

          echo "âœ… Backup and restore completed successfully on $DATE"

          # Save filename for artifact upload
          echo "BACKUP_FILE=$BACKUP_FILE" >> $GITHUB_ENV

      - name: Upload backup as GitHub artifact
        uses: actions/upload-artifact@v4
        with:
          name: supabase-db-backup
          path: ${{ env.BACKUP_FILE }}
          retention-days: 7  # keep for 7 days
