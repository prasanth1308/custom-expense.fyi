name: Supabase Backup and Restore

on:
  schedule:
    # Runs daily at 2:00 AM IST (20:30 UTC)
    - cron: '30 20 * * *'
  workflow_dispatch:

jobs:
  backup-and-restore:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install PostgreSQL 17 client tools
        run: |
          echo "🔧 Installing PostgreSQL 17 client..."
          sudo apt-get update
          sudo apt-get install -y wget gnupg lsb-release
          echo "deb http://apt.postgresql.org/pub/repos/apt $(lsb_release -cs)-pgdg main" | sudo tee /etc/apt/sources.list.d/pgdg.list
          wget --quiet -O - https://www.postgresql.org/media/keys/ACCC4CF8.asc | sudo apt-key add -
          sudo apt-get update
          sudo apt-get install -y postgresql-client-17

      - name: Dump and compress Supabase source database
        env:
          SRC_DB: ${{ secrets.SRC_DB }}
        run: |
          set -e
          DATE=$(date +%Y-%m-%d_%H-%M)
          BACKUP_FILE="supabase_backup_$DATE.dump"
          COMPRESSED_FILE="${BACKUP_FILE}.gz"

          echo "🟢 Starting pg_dump from source Supabase..."
          /usr/lib/postgresql/17/bin/pg_dump \
            --no-owner --no-privileges --no-publications --no-subscriptions --no-tablespaces \
            --exclude-schema=auth \
            --exclude-schema=extensions \
            --exclude-schema=pgbouncer \
            --exclude-schema=storage \
            --exclude-schema=supabase_functions \
            --exclude-schema=supabase_migrations \
            -Fc -v -d "$SRC_DB" -f "$BACKUP_FILE"

          echo "🗜️ Compressing backup file..."
          gzip "$BACKUP_FILE"

          echo "✅ Dump and compression complete"
          echo "COMPRESSED_FILE=$COMPRESSED_FILE" >> $GITHUB_ENV

      - name: Upload compressed backup as GitHub artifact
        uses: actions/upload-artifact@v4
        with:
          name: supabase-db-backup
          path: ${{ env.COMPRESSED_FILE }}
          retention-days: 7

      - name: Restore compressed backup into destination Supabase
        if: success() # only run if backup/upload succeeded
        env:
          DEST_DB: ${{ secrets.DEST_DB }}
        run: |
          set -e
          echo "🟢 Restoring backup into destination Supabase..."
          gunzip -c "${{ env.COMPRESSED_FILE }}" | /usr/lib/postgresql/17/bin/pg_restore \
            --no-owner --no-privileges --no-comments --exit-on-error \
            -v -d "$DEST_DB" || true

          echo "✅ Restore process completed"
